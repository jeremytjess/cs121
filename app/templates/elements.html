<html>
	<head>
		<title>Elements Reference - Massively by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../../static/css/main.css" />
		<noscript><link rel="stylesheet" href="../../static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Music By Mood</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="icons">
							<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<!-- Post -->
							<section class="post">
								<header class="major">
									<h1>Generating Your Playlist...</h1>
								</header>

								<div id="PageOne">
									{% if prediction %}
								<div id="moodPredSentence">
										<h3>Your mood is: </h3>&nbsp&nbsp
										<h3 id="pred">{{ prediction }}</h3>
									</div><br>
									{% endif %}
        							{% if filename %}
							
								<!-- <h2>Heading Level 2</h2> -->
								<div id="fileDisplay">
									<img src="/static/img/{{ url_for('get_file', filename=filename) }}" width="48" height="48"> &nbsp&nbsp
									<p>{{ filename }}</p>
									</div>
								{% endif %}
								</div>
								<br><br>

								<div id="PageTwo">
									<h3>Select Your Favorite Genre: </h3> 
									<form id="genreForm" action="#" class="genreForm">
										<input type="radio" name="genre" value="edm" id="genre1" checked>
										<label for="alter"> EDM</label></input><br>
										<input type="radio" name="genre" value="rap" id="genre2">
										<label for="alter"> Rap</label></input><br>
										<input type="radio" name="genre" value="pop" id="genre3">
										<label for="alter"> Pop</label></input><br>
										<input type="radio" name="genre" value="country" id="genre4">
										<label for="alter"> Country</label></input><br>
										<input type="radio" name="genre" value="alternative" id="genre5">
										<label for="alter"> Alternative</label></input><br>
										<button id="startOver2" onclick="location.href='/'">Start Over</button>
										<button type="button" value="getGenre" onclick="getGenre(this.form)">Continue</button>
									</form>
								</div>
								<br><br>

								<div id="PageThree">
									<h3 id="p3Question"></h3>
									<form id="alter">
										<input type="radio" name="moodAlter" value="mood1" id="mood1" checked>
										<label for="alter">No, I'd like happy music.</label></input><br> 
										<input type="radio" name="moodAlter" value="mood2" id="mood2">
										<label for="alter">No, I'd like sad music.</label></input><br>
										<input type="radio" name="moodAlter" value="mood3" id="mood3">
										<label for="alter">No, I'd like angry music.</label></input><br>
										<input type="radio" name="moodAlter" value="mood4" id="mood4">
										<label for="alter">No, I'd like to be surprised.</label></input><br><br>

										<button id="startOver3" onclick="location.href='/'">Start Over</button>
										<button type="button" value="alterMood" onclick="alterMood()">Continue</button>
									</form>
								</div>
								<br><br>

								<div id="PageFour">
									<h3>Listen to your skillfully chosen playlist! </h3>
									<div class="resp-container">
										<iframe class="resp-iframe" id="spotIframe" allowtransparency="true" allow="encrypted-media"></iframe>
									</div><br>
							
									<button id="startOver4" onclick="location.href='/'">Start Over</button>
							
								</div>

								<hr />

		<!-- Scripts -->
			<script src="../../static/js/jquery.min.js"></script>
			<script src="../../static/js/jquery.scrollex.min.js"></script>
			<script src="../../static/js/jquery.scrolly.min.js"></script>
			<script src="../../static/js/browser.min.js"></script>
			<script src="../../static/js/breakpoints.min.js"></script>
			<script src="../../static/js/util.js"></script>
			<script src="../../static/js/main.js"></script>
			<script src="../../static/js/spotFunctions.js"></script>

	</body>
</html>
